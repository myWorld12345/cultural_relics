<body>
    <h1>文物辨析</h1>
    <div>
        <h3>  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp——判断题（1分/题）</h3>
     <div>
    <div id="hexagon">曾侯乙尊盘</div>

    <table>
        <tr class ="question">
            <td id="1">1.曾侯乙尊盘，是周王族诸侯国中曾国国君曾侯乙的青铜器，为曾侯乙所有。</td>
            <td>
                <label id="1"><input type="radio" name="answer1" value="1"/>正确</label>
                <label ><input type="radio" name="answer1"  value="0"/>错误</label>
            </td>
        </tr>

        <tr class ="question">
            <td id="2">2.曾侯乙尊盘出土时尊置于盘上拆开来是两件器物，极其别致。</td>
            <td>
                <label id="2"><input type="radio" name="answer2" value="1"/>正确</label>
                <label ><input type="radio" name="answer2"  value="0"/>错误</label>
            </td>
        </tr>

        <tr class ="question">
            <td id="3">3.曾侯乙尊盘仅采用失蜡法铸造，铸造技术极高。</td>
            <td>
                <label ><input type="radio" name="answer3" value="0"/>正确</label>
                <label id="3"><input type="radio" name="answer3"  value="1"/>错误</label>
            </td>
        </tr>

        <tr class ="question">
            <td id="4">4.尊是古代的一种盛酒器，盘则是水器，曾侯乙尊盘融尊盘于一体。</td>
            <td>
                <label id="4"><input type="radio" name="answer4" value="1"/>正确</label>
                <label ><input type="radio" name="answer4"  value="0"/>错误</label>
            </td>
        </tr>

        <tr class ="question">
            <td id="5">5.曾侯乙尊盘的发现，证实了在二千四百年前，中国的失蜡法铸造技术已经达到极高的水准。</td>
            <td>
                <label id="5"><input type="radio" name="answer5" value="1"/>正确</label>
                <label ><input type="radio" name="answer5"  value="0"/>错误</label>
            </td>
        </tr>
    </table>

    <div align="center">
        <div> <button class="button" type="button" onclick="coreCount()" >提交</button></div>
        <div><button class="button" type="button" onclick="showWhichWrong()" >显示错误题目</button></div>
    </div>
