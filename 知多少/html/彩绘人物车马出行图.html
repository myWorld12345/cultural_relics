    <h1>文物辨析</h1>

        <h3>  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp——判断题（1分/题）</h3>
     <div>
    <div id="hexagon">彩绘出行图</div>


    <table>
        <tr class ="question">
            <td id="1">1.彩绘人物车马出行图是湖北荆门包山楚墓中的一个壁画。</td>
            <td>
                <label ><input type="radio" name="answer1" value="0"/>正确</label>
                <label id="1"><input type="radio" name="answer1"  value="1"/>错误</label>
            </td>
        </tr>

        <tr class ="question">
            <td id="2">2.彩绘人物车马出行图描绘了战国时期人物车马出行的场景。</td>
            <td>
                <label id="2"><input type="radio" name="answer2" value="1"/>正确</label>
                <label ><input type="radio" name="answer2"  value="0"/>错误</label>
            </td>
        </tr>

        <tr class ="question">
            <td id="3">3.彩绘人物车马出行图中的五棵随风摇曳的柳树，将画面巧妙地分隔成五个画段。</td>
            <td>
                <label id="3"><input type="radio" name="answer3" value="1"/>正确</label>
                <label ><input type="radio" name="answer3"  value="0"/>错误</label>
            </td>
        </tr>

        <tr class ="question">
            <td id="4">4.彩绘人物车马出行图的第一和第二画段表现的是出行场面，第四段和第五段是迎宾场景。</td>
            <td>
                <label id="4"><input type="radio" name="answer4" value="1"/>正确</label>
                <label ><input type="radio" name="answer4"  value="0"/>错误</label>
            </td>
        </tr>

        <tr class ="question">
            <td id="5">5.彩绘人物车马出行图是目前中国现存最早的长卷“连环画”之一。</td>
            <td>
                <label><input type="radio" name="answer5" value="0"/>正确</label>
                <label id="5"><input type="radio" name="answer5"  value="1"/>错误</label>
            </td>
        </tr>
    </table>

    <div align="center">
