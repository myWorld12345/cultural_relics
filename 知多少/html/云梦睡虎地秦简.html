     <div>

    <table>
        <tr class ="question">
            <td id="1">1.云梦睡虎地秦简内文为墨书秦隶，写于秦始皇时期。</td>
            <td>
                <label><input type="radio" name="answer1" value="0"/>正确</label>
                <label id="1"><input type="radio" name="answer1"  value="1"/>错误</label>
            </td>
        </tr>

        <tr class ="question">
            <td id="2">2.云梦睡虎地秦简的内容主要是秦朝时的法律制度、行政文书、医学著作以及关于吉凶时日的占书。</td>
            <td>
                <label id="2"><input type="radio" name="answer2" value="1"/>正确</label>
                <label ><input type="radio" name="answer2"  value="0"/>错误</label>
            </td>
        </tr>

        <tr class ="question">
            <td id="3">3.云梦睡虎地秦简共1155枚，残片80枚，分类整理为十部分内容。</td>
            <td>
                <label id="3"><input type="radio" name="answer3" value="1"/>正确</label>
                <label ><input type="radio" name="answer3"  value="0"/>错误</label>
            </td>
        </tr>

        <tr class ="question">
            <td id="4">4.云梦睡虎地秦简分类后的各部分标题均为原书标题。</td>
            <td>
                <label><input type="radio" name="answer4" value="0"/>正确</label>
                <label id="4"><input type="radio" name="answer4"  value="1"/>错误</label>
            </td>
        </tr>

        <tr class ="question">
            <td id="5">5.云梦睡虎地秦简是首次系统发现的秦律，具有极其重要的学术价值。</td>
            <td>
                <label id="5"><input type="radio" name="answer5" value="1"/>正确</label>
                <label ><input type="radio" name="answer5"  value="0"/>错误</label>
            </td>
        </tr>
    </table>
