                    <ol>
                        <li class data-date="公元前443年">
                            <em>西周</em>
                            <p>	
                                曾侯谏铜盉在西周时期被建铸，是西周早期曾国国君曾侯谏所用之物。
                            </p>
                        </li>
            
                        <li data-date="09/1977">
                            <em>2013年</em>
                            <p>	
                                曾侯谏铜盉2013年出土于随州叶家山28号墓。墓中出土的大多数青铜器上均有“曾侯”“曾侯谏”等铭文，表明该墓葬为西周早期曾国国君曾侯谏
                                之墓，比闻名世界的曾侯乙墓要早500多年。
                            </p>
                        </li>
            
                        <li data-date="03/1978">
                            <em>现今</em>
                            <p>	
                                曾侯谏铜盉现收藏于湖北省博物馆，于曾世家展厅展出。
                            </p>
                        </li>
