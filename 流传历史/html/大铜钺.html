                        <li class data-date="公元前443年">
                            <em>商朝早期</em>
                            <p>	
                                钺是古代用于砍杀的长柄兵器或刑具，它的原形是新石器时代的石斧或石钺。青铜钺最早见于夏代晚期，沿用至战国时代。这件大铜钺应为当时军事统帅权的象征物。
                            </p>
                        </li>
            
                        <li data-date="09/1977">
                            <em>1974年</em>
                            <p>	
                                这件大铜钺在1974年出土于武汉市黄陂盘龙城遗址，制作精湛，纹饰绮丽，长41.4cm、刃宽26.7cm，肩及两侧各饰夔纹，两侧夔纹尾部为细蝉纹。
                            </p>
                        </li>
            
                        <li data-date="03/1978">
                            <em>现今</em>
                            <p>	
                                大铜钺现收藏于湖北省博物馆，像这样厚实庄重的商代大铜钺，全国极为少见，具有深远的历史价值和研究意义。
                            </p>
                        </li>
