                </span>
                <div class="timeline">
                    <div class="events-wrapper">
                        <div class="events" style="width:1800px;transform: translateX(0px);">
                            <ol>
                                <li><a href="#0" data-date="公元前443年" class="ui-link older-event" style="left:120px">战国早期</a></li>
                                <li><a href="#0" data-date="09/1977" class="ui-link older-event" style="left:300px">1978年</a></li>
                                <li><a href="#0" data-date="03/1978" class="ui-link older-event" style="left:480px">现今</a></li>
                            </ol>
            
                            <span class="filling-line" aria-hidden="true" style="transform: scaleX(0.343774);"></span>
                        </div> <!-- .events -->
                    </div> <!-- .events-wrapper -->
                        
                    <ul class="cd-timeline-navigation">
                        <li>
                            <a href="#0" class="prev ui-link inactive">&lt;</a>
                        </li>
                        <li>

                <div class="events-content" style="height: 200px">
                    <ol>
                        <li class data-date="公元前443年">
                            <em>战国早期</em>
                            <p>	
                                大铜尊缶是目前所出土的古代最大的青铜酒器，常用于祭祀、宴飨等仪式活动储存酒。
                            </p>
                        </li>
            
                        <li data-date="09/1977">
                            <em>1978年</em>
                            <p>	
                                大铜尊缶在1978年出土于随州擂鼓墩1号墓——曾侯乙墓北室。
                            </p>
                        </li>
            
                        <li data-date="03/1978">
                            <em>现今</em>
                            <p>	
                                大铜尊缶现收藏于湖北省博物馆中，是湖北省博物馆馆藏国宝级文物。
                            </p>
                        </li>
            
                        
                    </ol>
                </div> <!-- .events-content -->
            </section>
