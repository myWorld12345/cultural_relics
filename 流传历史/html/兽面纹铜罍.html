                            </p>

                            <p>	
                                兽面纹铜罍现收藏于湖北省博物馆，其铸造技术精湛，工艺精美，是当时古人先进铸造技术的体现，为考古学家、史学家提供了研究当时人们政治、
                                生活、祭祀等活动难得的实物依据。它无论在造型、纹饰、构图、工艺上都堪精品，不愧为国之重宝。
