                    <ol>
                        <li class data-date="公元前443年">
                            <em>战国早期</em>
                            <p>	
                                尊是古代的一种盛酒器，盘则是水器，曾侯乙尊盘融尊盘于一体,为曾侯乙使用而铸造。
                            </p>
                        </li>
            
                        <li data-date="09/1977">
                            <em>1978年</em>
                            <p>	
                                1978年，在湖北随州市擂鼓墩曾侯乙墓中出土了曾侯乙尊盘。
                            </p>
                        </li>
            
                        <li data-date="03/1978">
                            <em>2002年1月</em>
                            <p>	
                                2002年1月,曾侯乙尊盘被列为国家首批禁止出国（境）展览的文物。
                            </p>
                        </li>
            
                        <li data-date="05/1978">
                            <em>现今</em>
                            <p>	
                                曾侯乙尊盘现收藏于湖北省博物馆的曾侯乙展厅中。
                            </p>
                        </li>
