                        <li class data-date="公元前443年">
                            <em>东周</em>
                            <p>	
                                这件梅花鹿为东周（战国早期）文物。它的身体用整木雕成，头上插着真鹿角，头部可以自由转动，它的眼眶、口唇、鼻孔用鲜红的浓漆点涂，显得格外生动。
                            </p>
                        </li>
            
                        <li data-date="09/1977">
                            <em>1978年</em>
                            <p>	
                                1978年，彩漆木雕梅花鹿出土于随州市擂鼓墩1号墓。
                            </p>
                        </li>
            
                        <li data-date="03/1978">
                            <em>现今</em>
                            <p>	
                                彩漆木雕梅花鹿现收藏于湖北省博物馆。
                            </p>
                        </li>
