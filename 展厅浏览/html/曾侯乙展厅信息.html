        曾侯乙生活在公元前五世纪，是周代诸侯国曾国的国君。他的墓葬于1978年在湖北随县被发现，发掘出了一万五千余件文物，呈现出高度发达的礼乐文明，解释了中国古代青铜铸造、天文历法、音乐艺术等方面的极高成就。</div>
